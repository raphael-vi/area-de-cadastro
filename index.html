<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Area de cadastro</title>
</head>
<body>
    <main>
        <section class="sign-up">
            <div class="addme">
                <h1>
                    Bem-vindo a RANDOM LIBRARY
                </h1>
            </div>
            <div id="formulario">
                <h1>Cadastre-se</h1>
            
                <form action="#" method="get" class="autenticacao">
                    <div class="input-boxes">
                        <div class="input">
                            <label for="first-name">Nome</label>
                            <input type="text" class="first-name" required>
                        </div>
                        <div class="input">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" class="last-name" required>
                        </div>
                        <div class="input">
                            <label for="number">Numero</label>
                            <input type="tel" class="number" placeholder="(01)123-4567" required>
                        </div>
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" class="email" placeholder="example@email.com" required>
                        </div>
                        <div class="input">
                            <label for="password">Senha</label>
                            <input type="password" class="password" required>
                        </div>
                        <div class="input">
                            <label for="confirm-password">Confirme  senha</label>
                            <input type="password" class="confirm-password">
                        </div>
                    </div>
                    
                    
                    
                </div>
                    <div class="submit">
                        <button type="submit" >Create Account</button>
                    </div>
                </form>          
                    
        </section>
       
        <div class="left-side">
            <img class="main-img" src="./assets/Black Bookshelf Wallpaper - Mineheart.jpg" alt="">
            <div class="logo"><img class="logo-img"src="./assets/literature-256.png" alt=""><h1>RANDOM LIBRARY</h1></div>
           
        </div>
    </main>
</body>
</html>
